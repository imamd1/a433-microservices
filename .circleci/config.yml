# version of circleCI
version: 2.1
orbs: 
  docker: circleci/docker@2.2.0
jobs: #list of jobs configuration
  lint-dockerfile: #name of job
    executor: docker/machine #name of machine that will be use to execute this test
    steps:
      - checkout
      - docker/dockerlint: #install dockerlint
          dockerfile: ./Dockerfile # execution dockerfile in this folder
          treat-warnings-as-errors: true # to make warning as an error 
  build-app-karsajobs-ui:
    executor: docker/docker  #using docker machine
    steps:
      - checkout #checkout that
      - setup_remote_docker #setup remote Docker engine to using docker command 
      - run: #run step to build image
          name: build image #name of step
          command: | #command that use to build a docker image
            docker build -t ghcr.io/$uname/karsajobs-ui:latest .
      - deploy: #stept to deploy / push image
          name: push github image
          command: | #command that use to push image to GCR
            echo $PA_TOKEN | docker login ghcr.io -u $uname --password-stdin
            docker push ghcr.io/$uname/karsajobs-ui:latest
workflows:
  workflow:
    jobs:
      - lint-dockerfile
      - build-app-karsajobs-ui
