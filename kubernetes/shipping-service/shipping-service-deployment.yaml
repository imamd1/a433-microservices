apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: submissions # for mark that this object will be group in this namespace
  name: shipping-service #deployment name
  labels:
    app: e-commerce
spec:
  replicas: 1
  selector:
    matchLabels:
      app: e-commerce
  template:
    metadata:
      labels:
        app: e-commerce
    spec:
      containers:
      - image: ghcr.io/imamd1/shipping-service:latest # shipping-service image from Github packages
        name: shipping-service #name of container
        ports:
          - containerPort: 3001 #container's port
        env:
          - name: PORT
            value: "3001"
          - name: RABBITMQ_PASSWORD
            valueFrom:
              secretKeyRef:
                name: myrabbitmq
                key: rabbitmq-password
          - name: AMQP_URL
            value: amqp://user:$(RABBITMQ_PASSWORD)@$(MYRABBITMQ_SERVICE_HOST):5672 #rabbitmq url, MYRABBITMQ_SERVICE_HOST gets after rabbitmq's service created